name: CI

on: [push]

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ruff
      run: pipx run ruff src/ tests/
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install
      run: |
        python -m pip install --upgrade pip pytest
        python -m pip install .
    - name: Test
      run: |
        ./test.sh
