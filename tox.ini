[tox]
envlist = flake8,black,py39
isolated_build = true

[testenv]
deps =
    pytest
commands = pytest

[testenv:flake8]
deps = flake8
commands = flake8 src/ tests/

[testenv:black]
basepython = python3.10
deps = black==22.3.0
skip_install = true
commands = black --check src/ tests/

[flake8]
max-line-length = 100
max-complexity = 13
select = E,F,W,C90,W504
extend_ignore = E128,E402,E203
